<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-body">
        <div class="result-display">
            <input type="text" class="number-display" readonly>
        </div>
        <div class="number-pad">
            <button class="clear-button" id="clear-button">C</button>
            <button class="division-button" id="division-button">/</button>
            <button class="multipli-button" id="multiplli-button">*</button>
            <button class="subtract-button" id="subtract-button">-</button>
            <button class="number-7" id="number-7">7</button>
            <button class="number-8" id="number8">8</button>
            <button class="number-9" id="number-9">9</button>
            <button class="add-button" id="add-button">+</button>
            <button class="number-4" id="number-4">4</button>
            <button class="number-5" id="number-5">5</button>
            <button class="number-6" id="number-6">6</button>
            <button class="equal" id="equal">=</button>
            <button class="number-1" id="number-2">1</button>
            <button class="number-2" id="number-2">2</button>
            <button class="number-3" id="number-2">3</button>
            <button class="number-0" id="number-0">0</button>
            <button class="dot" id="dot">.</button>
        </div>
    </div>
</body>
</html>
